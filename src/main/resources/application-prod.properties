#Server
server.port=${SPRING_APP_PORT}
server.address=0.0.0.0
BASE_APP_URL=${BASE_APP_URL}:${SPRING_APP_PORT}
#Database -
spring.datasource.url=jdbc:mysql://${MYSQL_HOSTNAME}:${MYSQL_PORT_CONTAINER}/practice
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_USER_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


#Logging Aspect Details -
logging.level.com.url=DEBUG
logging.file.name=logs/app.log
logging.logback.rollingpolicy.file-name-pattern=logs/app-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

#logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
#logging.pattern.file=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

#REDIS
spring.data.redis.host=${REDIS_HOSTNAME}
spring.data.redis.port=${REDIS_PORT}

#JWT
jwt.secret=${JWT_SECRET}

#Actuator
management.endpoints.web.exposure.include=*
